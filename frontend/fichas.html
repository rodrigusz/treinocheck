<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./images/icon.png" type="image/png">
    <style>
        html, body {
            height: 100%; 
            margin: 0; 
            display: flex;
            flex-direction: column; 
            background-color: rgb(241, 239, 239);
        }

        .content {
            flex: 1; 
        }

        .footer {
            background-color: #0d6efd; 
            color: white;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!--NAV-->
    <nav class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="#">TREINO CHECK</a>
        </div>

        <div class="d-flex">
            <button style="margin-right: 15px;" id="buttonVoltar" class="btn btn-primary">Voltar</button>
        </div>

        <div class="d-flex">
            <button style="margin-right: 15px;" id="buttonSair" class="btn btn-outline-danger">Sair</button>
        </div>        
    </nav>

    <a class="mx-2">
        <h1 class="text-black fw-bold text-center">ANEXE SUA FICHA ABAIXO:</h1>
    </a>

    <!-- Conteúdo Principal -->
    <div class="container text-center mt-4 content">
        <form id="uploadForm">
            <input type="file" class="form-control mb-3" id="fileInput" accept=".pdf,.doc,.docx,.jpg,.png" required>
            <button type="submit" class="btn btn-primary">Enviar Ficha</button>
        </form>
        <p class="text-center mt-3">Não tem uma ficha? <a href="criarficha.html">Criar Ficha</a></p>
    </div>

    <!-- Rodapé -->
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <div class="text-white mb-3 mb-md-0">
            COPYRIGHT © 2025. Todos os direitos reservados.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/fichas.js"></script>

</body>
</html>
