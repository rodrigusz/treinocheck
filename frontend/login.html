<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <link rel="icon" href="./images/icon.png" type="image/png">
</head>

<style>
    body {
        background-color: rgb(241, 239, 239);
    }

    .h-custom {
        height: calc(100% - 73px);
    }

    #msgError {
        display: none;
    }

    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }

</style>

<body>
  
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold fs-4" href="index.html">TREINO CHECK</a>
        </div>
    </nav>

    <section class="vh-100">

        <!-- Tabela -->
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 text-dark-emphasis">
                    <img src="images/loginfoto.png" height="999px" width="999px" class="img-fluid" alt="Sample image">
                </div>

                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <p class="fs-1 fw-bold">Login</p>
                    <br>

                    <form id="loginForm">
                        <!-- CPF -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="cpf" id="labelCpf">CPF:</label>
                            <input type="text" name="cpf" id="cpf" class="form-control form-control-lg" placeholder="Digite seu CPF">
                        </div>
            
                        <!-- Senha -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="senha" id="labelSenha">Senha:</label>
                            <input type="password" id="senha" class="form-control form-control-lg" placeholder="Digite sua senha">
                        </div>
            
                        <div id="msgError" class="text-danger mb-3" style="display: none;">CPF ou senha incorretos!</div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" onclick="entrar()" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Entrar</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Não tem uma conta? <a href="cadastroaluno.html" class="link-danger">Cadastre-se</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Rodape -->
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <div class="text-white mb-3 mb-md-0">
                COPYRIGHT © 2025. Todos os direitos reservados.
            </div>
        </div>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
